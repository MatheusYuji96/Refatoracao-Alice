<script>
    function buscarNotaMaior() {

        var media = (n1 + n2 + n3) / 3;
        var notamaior = prompt(`Qual é a nota limite?`)
        if (notamaior == "") {
            notamaior = prompt(`Por favor, informe a nota limite !`)
        } else if (notamaior < 0) {
            notamaior = prompt(`Informe uma nota maior que 0`)
        } else if (nota1 > notamaior || nota2 > notamaior || nota3 > notamaior) {
            for (let i = 0; i < aluno.length; i++) {
                listar.innerHTML += `Aluno: ${nome} – N1: ${nota1} – N2: ${nota2} – N3: ${nota3} – Média: ${media.toFixed(2)} – Nota Maior que ${notamaior}`;
            }
        } else if (nota1 < notamaior || nota2 < notamaior || nota3 < notamaior) {
            for (let i = 0; i < aluno.length; i++) {
                listar.innerHTML += `Aluno: ${nome} – N1: ${nota1} – N2: ${nota2} – N3: ${nota3} – Média: ${media.toFixed(2)} – Nota Maior que ${notamaior}`;
            }
        } else {
            notamaior = prompt(`Não existe nada maior que essa nota. Insira outra nota `)
        }
    }
</script>
